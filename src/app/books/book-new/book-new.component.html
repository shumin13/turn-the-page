<div class="container bg-light p-5 mx-auto">
  <h2 class="text-center pb-4">Create New Book</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" [ngClass]="{ 'is-invalid': title.invalid && (title.dirty || title.touched) }">
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
          Title is required
        </div>
      </div>
      <div class="form-group col-md-5">
        <label for="authors">ISBN</label>
        <input type="text" class="form-control" id="isbn" formControlName="isbn" placeholder="ISBN" [ngClass]="{ 'is-invalid': isbn.invalid && (isbn.dirty || isbn.touched) }">
        <div *ngIf="isbn.invalid && (isbn.dirty || isbn.touched)" class="invalid-feedback">
          ISBN is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="authors">Author(s)</label>
      <input type="text" class="form-control" id="authors" formControlName="authors" placeholder="Author(s)" [ngClass]="{ 'is-invalid': authors.invalid && (authors.dirty || authors.touched) }">
      <div *ngIf="authors.invalid && (authors.dirty || authors.touched)" class="invalid-feedback">
        Author(s) is required
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="https://website.com/image.png"
        [ngClass]="{ 'is-invalid': imageUrl.invalid && (imageUrl.dirty || imageUrl.touched) }">
      <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="invalid-feedback">
        Image URL must be in jpg, gif or png format
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" formControlName="description" rows="6" [ngClass]="{ 'is-invalid': description.invalid && (description.dirty || description.touched) }"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback">
        Description is required
      </div>
    </div>
    <button type="submit" class="btn btn-dark btn-block" [disabled]="!form.valid">Create</button>
  </form>
</div>
