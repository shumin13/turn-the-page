<div class="container">
  <input class="form-control mb-4" type="search" placeholder="Search for a book" aria-label="Search" (keyup)="search($event.target.value)">
  <div class="card-deck justify-content-center">
    <div *ngFor="let book of books" class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{ book.imageUrl }}" class="card-img" alt="{{ book.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">By {{ book.authors }}</p>
            <p class="card-text">ISBN {{ book.isbn }}</p>
            <a class="card-link" [routerLink]="[book.id]">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
