<div class="main-container container">
  <form [formGroup]="form">
    <input formControlName="query" class="form-control mb-4 text-center rounded-pill shadow" type="search" placeholder="Type to search for a book"
      aria-label="Search">
  </form>

  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border text-center" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && query && books.length === 0" class="alert text-center" role="alert">
    No results found for "{{this.query}}"
  </div>

  <div *ngIf="!loading" class="card-deck justify-content-center">
    <div *ngFor="let book of books" class="card mb-3 border-0" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{ book.imageUrl }}" onerror="this.onerror=null;this.src='assets/images/img_cover_placeholder.png';"
            class="card-img" alt="{{ book.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text card-author">By {{ book.authors }}</p>
          </div>
        </div>
      </div>
      <a class="overlay" [routerLink]="[book.id]">
        <div class="overlay-text">View Details</div>
      </a>
    </div>
  </div>
</div>
